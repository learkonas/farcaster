<!DOCTYPE html>
<html lang="en">
<head>
  <title>Farcaster Growth</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@1.1.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="wrapper">
      <div id="title" class="block">
        <h1>Watch the Farcaster family grow!</h1>
      </div>
      <div id="stats">
        <div id="chart" class="block">
          <canvas id="myChart"></canvas>
        </div>
        <div id="latest" class="block">
          <table id="latestData">
          </table>
        </div>  
      </div>
    </div>  
  </div>
  <script src="/__/firebase/10.4.0/firebase-app-compat.js"></script>
  <script src="/__/firebase/10.4.0/firebase-database-compat.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script>
    function problem() {
      console.log("No data available! Please message https://fcast.me/lsn to fix the issue.");
      alert("No data available! Please message https://fcast.me/lsn to fix the issue.")
    }

    let graph = []
    const db = firebase.database().ref('graph');
    db.get().then((snapshot) => {
      if (snapshot.exists()) {
        graph = snapshot.val()
        var ctx = document.getElementById('myChart').getContext('2d');
            var labels = [];
            var data = [];
            for (let key in graph) {
              labels.push(new Date(graph[key]['unixtime'] * 1000).toLocaleString());
              data.push(graph[key]['fid']);
            }
            var myChart = new Chart(ctx, {
              type: 'line',
              data: {
                labels: labels,
                datasets: [{
                  label: 'Accounts over time',
                  data: data,
                  backgroundColor: 'rgba(153, 102, 255, 0.2)',
                  borderColor: 'rgba(153, 102, 255, 1)',
                  borderWidth: 1
                }]
              },
              options: {
                scales: {
                  x: {
                    title: {
                      display: true,
                      text: 'Time'
                    },
                    ticks: {
                      display: false,
                      autoSkip: true,
                      maxTicksLimit: 16 // Adjust this number to your preference
                    },
                    grid: {
                      display: true, // This will show the grid lines
                    }
                  },
                  y: {
                    beginAtZero: true,
                    title: {
                      display: true,
                      text: 'Registered accounts'
                    }
                  }
                }
              }
            });
      }
    }).catch((error) => {
      console.error(error);
      //problem();
    });

    // Populating the latest 10 users
    let latest = []
    const dbRef = firebase.database().ref('latest');
    dbRef.get().then((snapshot) => {
      if (snapshot.exists()) {
        latest = snapshot.val()
        let tableData = ''
        for (let key in latest) {
          let fid = latest[key]['fid']
          let name = latest[key]['name']
          let owner = latest[key]['owner']
          let unixtime = latest[key]['unixtime']
          let date = new Date(unixtime * 1000);
          let localTime = date.toLocaleString();

          tableData += `
          <tr>
            <td><a href="https://fcast.me/${name}">${name}</a></td>
            <td><a href="https://optimistic.etherscan.io/advanced-filter?fadd=${owner}&tadd=0xfc209d89d1f31fa2b4e4816464ae1993bd97c3af&mtd=0xa44c9ce7%7eRegister">${localTime}</a></td>
          </tr>  
          `          
        }
        document.getElementById('latestData').innerHTML = `
          <tr>
              <th>Username</th>
              <th>Owner</th> 
          </tr>
          ${tableData}
        `
      } else {
        problem();
      }
    }).catch((error) => {
      console.error(error);
      problem();
    });
  </script>
</body>
</html>
